<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy WebGL!! Yay Yay!!</title>
    <meta charset="utf-8">
    <meta meta="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
